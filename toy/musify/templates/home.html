{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musify</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: #0a1814;
            color: white;
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background-color: #041410;
            padding: 24px 12px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-weight: bold;
            padding: 0 12px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 16px;
            color: #a7a7a7;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }

        .nav-item:hover {
            color: white;
            background-color: #1a2922;
        }

        .nav-item.active {
            color: white;
            background-color: #1a2922;
        }

        .playlists {
            border-top: 1px solid #282828;
            padding-top: 24px;
        }

        .playlists-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 12px;
            margin-bottom: 16px;
            cursor: pointer;
        }

        .playlist-item {
            color: #a7a7a7;
            text-decoration: none;
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .playlist-item:hover {
            color: white;
        }

        .main-content {
            padding: 24px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .search-bar {
            background-color: #1a2922;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            width: 300px;
            color: white;
        }

        .search-bar::placeholder {
            color: #a7a7a7;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .notification-btn, .profile-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 20px;
            transition: color 0.3s, transform 0.3s;
        }

        .notification-btn:hover, .profile-btn:hover {
            color: #1ed760;
            transform: scale(1.1);
        }

        .featured-songs {
            margin-top: 24px;
        }

        .featured-songs h2 {
            margin-bottom: 24px;
            color: #1ed760;
        }

        .songs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 24px;
        }

        .song-card {
            background-color: #1a2922;
            padding: 16px;
            border-radius: 8px;
            cursor: pointer;
            position: relative;
            transition: background-color 0.3s;
        }

        .song-card:hover {
            background-color: #2a3932;
        }

        .song-card img {
            width: 100%;
            aspect-ratio: 1;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 16px;
        }

        .song-card h3 {
            margin-bottom: 8px;
        }

        .song-card p {
            color: #a7a7a7;
        }

        .play-btn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            font-size: 24px;
            padding: 10px;
            border-radius: 50%;
            display: none;
            cursor: pointer;
        }

        .song-card:hover .play-btn {
            display: block;
        }

        .expand-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 24px;
            transform: rotate(0deg);
            transition: transform 0.3s;
        }

        .expand-btn.rotate {
            transform: rotate(180deg);
        }

        .delete-btn {
            background: none;
            border: none;
            color: #a7a7a7;
            cursor: pointer;
            font-size: 16px;
        }

        .delete-btn:hover {
            color: white;
        }

        .hidden {
            display: none;
        }

        .music-player {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(135deg, #1a2922, #0a1814);
            padding: 16px 24px;
            display: none;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.7);
            transition: background 0.4s ease;
        }

        .music-player.active {
            display: flex;
        }

        .music-player .controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .play-pause-btn {
            position: relative;
            width: 40px;
            height: 40px;
            border: none;
            background-color: #1ed760;
            border-radius: 50%;
            cursor: pointer;
            outline: none;
            transition: transform 0.3s ease;
        }

        .play-pause-btn:hover {
            transform: scale(1.1);
        }

        .play-pause-icon {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 0;
            height: 0;
            border-style: solid;
            transition: all 0.3s ease;
        }

        .play-pause-btn.paused .play-pause-icon {
            border-width: 10px 0 10px 16px;
            border-color: transparent transparent transparent #ffffff;
        }

        .play-pause-btn.playing .play-pause-icon {
            border-width: 0 0 0 0;
            box-shadow:
              -6px 0 0 0 #ffffff,
              -2px 0 0 0 #ffffff,
              2px 0 0 0 #ffffff,
              6px 0 0 0 #ffffff;
            width: 4px;
            height: 14px;
            background: transparent;
        }

        .timeline {
            flex-grow: 1;
            margin: 0 16px;
        }
        .timeline input {
            width: 100%;
            cursor: pointer;
        }

        .time-info {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <aside class="sidebar">
        <div>
            <i class="fas fa-music"></i>
            <span style="font-weight: bolder; font-size: 20px;">Musify</span>
        </div>
        
        <nav>
            <a href="#" class="nav-item active">
                <span>üè†</span>
                Home
            </a>
            <a href="up_music" class="nav-item">
                <span>üì§</span>
                Upload Music
            </a>
            <a href="#" class="nav-item">
                <span>üìö</span>
                Your Library
            </a>
        </nav>
        <div class="playlists">
            <div class="playlists-header" onclick="togglePlaylists()">
                <h3>Your Playlists</h3>
                <button class="expand-btn" id="expand-btn">‚ñº</button>
            </div>
            <div id="playlist-items" class="hidden">
                <a href="#" class="playlist-item">new songs <button class="delete-btn" onclick="deletePlaylist(event)">üóëÔ∏è</button></a>
                <a href="#" class="playlist-item">Abir Chowdhury <button class="delete-btn" onclick="deletePlaylist(event)">üóëÔ∏è</button></a>
            </div>
            <button class="expand-btn" onclick="addPlaylist()">+</button>
        </div>
    </aside>
    <main class="main-content">
        <header class="header">
            <input type="search" class="search-bar" placeholder="Search songs, artists, or albums">
            <div class="header-right">
                <button class="notification-btn">üîî</button>
                <button class="profile-btn">
                    <img src="{% static 'images/profile.png' %}" alt="Profile" style="width: 30px; height: 30px; border-radius: 50%;">
                </button>
            </div>
        </header>
        <section class="featured-songs">
            <h2>Featured Songs</h2>
            <div class="songs-grid" id="songs-grid">
                <!-- Songs will be dynamically added here -->
            </div>
        </section>
    </main>

    <div class="music-player" id="music-player">
        <div class="song-info">
            <h3 id="current-song-title">Song Title</h3>
            <p id="current-song-artist">Artist Name</p>
        </div>
        <div class="controls">
            <button onclick="prevSong()">‚èÆ</button>

            <button 
                class="play-pause-btn paused" 
                id="playPauseBtn"
                onclick="togglePlayPause()"
            >
                <span class="play-pause-icon"></span>
            </button>

            <button onclick="nextSong()">‚è≠</button>
        </div>
        <div class="timeline">
            <input type="range" id="song-progress" value="0" max="100">
        </div>
        <div class="time-info">
            <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
        </div>
        <audio id="audio-player" src=""></audio>
    </div>

    <script>
        // Navigation handling
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                document.querySelector('.nav-item.active').classList.remove('active');
                e.currentTarget.classList.add('active');
            });
        });

        // Search functionality
        const searchBar = document.querySelector('.search-bar');
        searchBar.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const songCards = document.querySelectorAll('.song-card');
            
            songCards.forEach(card => {
                const title = card.querySelector('h3').textContent.toLowerCase();
                const artist = card.querySelector('p').textContent.toLowerCase();
                
                if (title.includes(searchTerm) || artist.includes(searchTerm)) {
                    card.style.display = 'block';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        // Notification button
        document.querySelector('.notification-btn').addEventListener('click', () => {
            alert('Notifications clicked!');
        });

        // Profile button
        document.querySelector('.profile-btn').addEventListener('click', () => {
            alert('Profile clicked!');
        });

        // Add playlist button
        function addPlaylist() {
            const playlistName = prompt('Enter new playlist name:');
            if (playlistName) {
                const playlistItem = document.createElement('a');
                playlistItem.href = '#';
                playlistItem.className = 'playlist-item';
                playlistItem.innerHTML = `${playlistName} <button class="delete-btn" onclick="deletePlaylist(event)">üóëÔ∏è</button>`;
                document.querySelector('#playlist-items').appendChild(playlistItem);
            }
        }

        // Toggle playlists visibility
        function togglePlaylists() {
            const playlistItems = document.getElementById('playlist-items');
            const expandBtn = document.getElementById('expand-btn');
            playlistItems.classList.toggle('hidden');
            expandBtn.classList.toggle('rotate');
        }

        // Delete playlist
        function deletePlaylist(event) {
            event.stopPropagation();
            const playlistItem = event.target.closest('.playlist-item');
            playlistItem.remove();
        }

        // Music player functionality
        let currentSongIndex = 0;
        const songs = [
            { name: "Mekanƒ±n Sahibi", artist: "Norm Ender", cover: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/img/1.jpg", source: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/mp3/1.mp3" },
            { name: "Everybody Knows", artist: "Leonard Cohen", cover: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/img/2.jpg", source: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/mp3/2.mp3" },
            { name: "Extreme Ways", artist: "Moby", cover: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/img/3.jpg", source: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/mp3/3.mp3" },
            { name: "Butterflies", artist: "Sia", cover: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/img/4.jpg", source: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/mp3/4.mp3" },
            { name: "The Final Victory", artist: "Haggard", cover: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/img/5.jpg", source: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/mp3/5.mp3" },
            { name: "Genius ft. Sia, Diplo, Labrinth", artist: "LSD", cover: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/img/6.jpg", source: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/mp3/6.mp3" },
            { name: "The Comeback Kid", artist: "Lindi Ortega", cover: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/img/7.jpg", source: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/mp3/7.mp3" },
            { name: "Overdose", artist: "Grandson", cover: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/img/8.jpg", source: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/mp3/8.mp3" },
            { name: "Rag'n'Bone Man", artist: "Human", cover: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/img/9.jpg", source: "https://raw.githubusercontent.com/muhammederdem/mini-player/master/mp3/9.mp3" }
        ];

        const audioPlayer = document.getElementById('audio-player');
        const songProgress = document.getElementById('song-progress');
        const currentTimeElem = document.getElementById('current-time');
        const totalTimeElem = document.getElementById('total-time');

        function playSong(name, artist) {
            const songIndex = songs.findIndex(song => song.name === name && song.artist === artist);
            if (songIndex !== -1) {
                currentSongIndex = songIndex;
                updateMusicPlayer();
                document.getElementById('music-player').classList.add('active');
                audioPlayer.play();
            }
        }

        function updateMusicPlayer() {
            const song = songs[currentSongIndex];
            document.getElementById('current-song-title').textContent = song.name;
            document.getElementById('current-song-artist').textContent = song.artist;
            audioPlayer.src = song.source;
            audioPlayer.load();
            audioPlayer.play();
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            updateMusicPlayer();
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            updateMusicPlayer();
        }

        const playPauseBtn = document.getElementById('playPauseBtn');

        function togglePlayPause() {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playPauseBtn.classList.remove('paused');
                playPauseBtn.classList.add('playing');
            } else {
                audioPlayer.pause();
                playPauseBtn.classList.remove('playing');
                playPauseBtn.classList.add('paused');
            }
        }

        audioPlayer.addEventListener('timeupdate', () => {
            const currentTime = audioPlayer.currentTime;
            const duration = audioPlayer.duration;
            songProgress.value = (currentTime / duration) * 100;
            currentTimeElem.textContent = formatTime(currentTime);
            totalTimeElem.textContent = formatTime(duration);
        });

        songProgress.addEventListener('input', () => {
            const duration = audioPlayer.duration;
            audioPlayer.currentTime = (songProgress.value / 100) * duration;
        });

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        audioPlayer.addEventListener('play', () => {
            playPauseBtn.classList.remove('paused');
            playPauseBtn.classList.add('playing');
        });
        audioPlayer.addEventListener('pause', () => {
            playPauseBtn.classList.remove('playing');
            playPauseBtn.classList.add('paused');
        });

        // Dynamically add songs to the grid
        const songsGrid = document.getElementById('songs-grid');
        songs.forEach(song => {
            const songCard = document.createElement('div');
            songCard.className = 'song-card';
            songCard.innerHTML = `
                <img src="${song.cover}" alt="${song.name}">
                <h3>${song.name}</h3>
                <p>${song.artist}</p>
                <button class="play-btn" onclick="playSong('${song.name}', '${song.artist}')">‚ñ∂</button>
            `;
            songsGrid.appendChild(songCard);
        });

        // Song card click handling
        document.querySelectorAll('.song-card').forEach(card => {
            card.addEventListener('click', () => {
                const name = card.querySelector('h3').textContent;
                const artist = card.querySelector('p').textContent;
                playSong(name, artist);
            });
        });
    </script>
</body>
</html>
