{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background-color: #0a1919;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .upload-container {
            background-color: #132929;
            padding: 2rem;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #ffffff;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #b3b3b3;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 0.75rem;
            background-color: #1e3a3a;
            border: 1px solid #2c4c4c;
            border-radius: 6px;
            color: #ffffff;
            margin-top: 0.25rem;
        }

        input[type="file"] {
            padding: 0.5rem;
        }

        .album-preview {
            width: 200px;
            height: 200px;
            background-color: #1e3a3a;
            border-radius: 8px;
            margin: 1rem auto;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .album-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        button {
            background-color: #1ed760;
            color: #000000;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            margin-top: 1rem;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #1fdf64;
        }

        #songFile {
            color: #b3b3b3;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h1>Upload New Song</h1>
        <form id="uploadForm" action="upload_music" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="album-preview">
                <img id="albumPreview" src="{% static 'images/logo.png' %}" alt="Album Preview">
            </div>
            
            <div class="form-group">
                <label for="albumCover">Album Cover</label>
                <input type="file" id="albumCover" name="albumCover" accept="image/*" required>
            </div>

            <div class="form-group">
                <label for="songName">Song Name</label>
                <input type="text" name="songName" id="songName" required>
            </div>

            <div class="form-group">
                <label for="artistName">Artist Name</label>
                <input type="text" id="artistName" name="artistName" required>
            </div>

            <div class="form-group">
                <label for="albumName">Album Name</label>
                <input type="text" id="albumName" name="albumName" required>
            </div>

            <div class="form-group">
                <label for="songFile">Song File</label>
                <input type="file" id="songFile"  name="songFile" accept="audio/*" required>
            </div>

            <button type="submit">Upload Song</button>
        </form>
    </div>

    <script>
        document.getElementById('albumCover').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('albumPreview').src = e.target.result;
                }
                reader.readAsDataURL(file);
            }
        });
